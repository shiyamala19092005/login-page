<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #0f172a;            /* slate-900 */
      --card: #111827;          /* gray-900 */
      --muted: #94a3b8;         /* slate-400 */
      --text: #e5e7eb;          /* gray-200 */
      --primary: #22d3ee;       /* cyan-400 */
      --primary-strong: #06b6d4;/* cyan-500 */
      --ring: rgba(34,211,238,.4);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(34,211,238,.08), transparent),
                  radial-gradient(900px 600px at 90% 90%, rgba(168,85,247,.08), transparent),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), 0 1px 0 rgba(255,255,255,.04) inset;
      padding: 28px;
      backdrop-filter: blur(6px);
    }

    .logo {
      display: grid;
      place-items: center;
      margin-bottom: 16px;
      user-select: none;
    }

    .title { text-align: center; margin: 6px 0 22px; font-weight: 700; letter-spacing: .2px; }

    label { display: block; margin: 14px 0 6px; color: var(--muted); font-size: 0.95rem; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(2,6,23,.6);
      color: var(--text);
      outline: none;
      transition: box-shadow .2s, border-color .2s, background .2s;
    }
    input::placeholder { color: rgba(226,232,240,.5); }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(2,6,23,.8);
    }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-top: 10px; }
    .row .left { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: .9rem; }

    .btn {
      width: 100%;
      margin-top: 18px;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-strong));
      color: black;
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }

    .footnote { margin-top: 16px; text-align: center; color: var(--muted); font-size: .9rem; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Small screens */
    @media (max-width: 360px) { .title { font-size: 1.1rem; } }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-hidden="true">
      <!-- Replace this SVG with your own logo image if you like:
           <img src="college logo.jpg" alt="Your Logo" width="72" height="72"> -->
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#22d3ee"/>
            <stop offset="1" stop-color="#a855f7"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#g)"/>
        <path d="M20 40c0-8 6-16 12-16s12 8 12 16" stroke="#0b1020" stroke-width="4" stroke-linecap="round"/>
        <circle cx="25" cy="26" r="3" fill="#0b1020"/>
        <circle cx="39" cy="26" r="3" fill="#0b1020"/>
      </svg>
    </div>

    <h1 class="title">Welcome back</h1>

    <form id="login-form" action="#" method="post" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />

      <div class="row">
        <label class="left"><input id="showpw" type="checkbox" /> Show password</label>
        <a href="#" aria-label="Forgot password (demo link)">Forgot password?</a>
      </div>

      <button class="btn" type="submit" id="login-btn">Log In</button>
      <p class="footnote">Demo page â€“ no backend connected.</p>
    </form>
  </main>

  <script>
    // Toggle password visibility
    document.getElementById('showpw').addEventListener('change', function () {
      const pw = document.getElementById('password');
      pw.type = this.checked ? 'text' : 'password';
    });

    // Basic client-side validation + demo submit handler
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const u = document.getElementById('username');
      const p = document.getElementById('password');

      if (!u.value.trim() || !p.value.trim()) {
        alert('Please enter both username and password.');
        return;
      }

      // In a real app, replace this with a fetch() call to your server API.
      alert('Logged in (demo)!\n\nUsername: ' + u.value);
      // Example server call:
      // fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u.value, password: p.value }) })
      //   .then(r => r.json())
      //   .then(data => console.log(data));
    });
  </script>
</body>
</html>
